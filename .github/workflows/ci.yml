name: ci

on:
  push:
    branches:
      - develop
      - next
  pull_request:
    branches:
      - main
      - develop
      - next

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: ğŸŒ€ checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” lint files
        run: deno lint

  testing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ğŸ—ï¸ setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: ğŸŒ€ checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª run all tests and generate lcov file
        run: deno test --clean --coverage && deno coverage --lcov --output=coverage.lcov coverage
        if: github.event_name == 'pull_request'

      - name: ğŸ“¢ report lcov to PR
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifact-name: coverage-report
          coverage-files: coverage.lcov
          minimum-coverage: 90
          update-comment: true
        if: github.event_name == 'pull_request'

      - name: ğŸ“¢ upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          name: denorid-coverage
          files: coverage.lcov
          flags: packages
