name: jsr

on:
  workflow_call:
    inputs:
      package:
        type: string
        required: true

jobs:
  jsr:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ€ checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” query the current package version
        run: echo "result=$(cat "packages/${{ inputs.package }}/deno.json" | jq -r '.version')" >> $GITHUB_OUTPUT
        id: version

      - name: ğŸ‘· publish package
        run: ./publish.sh ${{ inputs.package }} ${{ steps.version.outputs.result }}
