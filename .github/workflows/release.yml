name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        package:
          - logger
    steps:
      - name: ğŸŒ€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ‘· Publish package
        run: ./publish.sh ${{ matrix.package }} "${GITHUB_REF#refs/tags/}"
